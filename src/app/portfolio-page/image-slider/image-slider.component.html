<div *ngFor="let image of images"
     [@slide]="image.animationState"
     (@slide.done)="setNextSates($event)"
     appBgImage [urls]="image.url"
     class="images">
</div>
<i class="icon icon-left" (click)="previousImage()"></i>
<i class="icon icon-right" (click)="nextImage()"></i>
<div class="container">
  <div class="dot"
       *ngFor="let image of images; index as index"
       (click)="selectImage(index)"
       [class.selected]="currentInd === index">
  </div>
</div>
